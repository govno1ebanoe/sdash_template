<!-- Begin Header -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>SDash</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <table class="ui">
        <tr class="header">
            <td class="title">
                SDash<sup class="version">0.01<sup class="version">∞</sup></sup>
            </td>
            <td class="workspace_list">
				<!-- Begin Workspace Icons -->
				<div class="workspace_item" title="First Workspace">
					<img class="workspace_image" src="images/workspace/1.png">
				</div>
				<div class="workspace_item" title="Second Workspace">
					<img class="workspace_image" src="images/workspace/2.png">
				</div>
				<div class="workspace_item" title="Third Workspace">
					<img class="workspace_image" src="images/workspace/3.png">
				</div>
				<div class="workspace_item" title="Fourth Workspace">
					<img class="workspace_image" src="images/workspace/4.png">
				</div>
				<div class="workspace_item" title="Fifth Workspace">
					<img class="workspace_image" src="images/workspace/5.png">
				</div>
				<!-- End Workspace Icons -->
            </td>
            <td class="header_user_section">
				<div class="current_username">Username</div>
				<div class="messages_button">
					<img class="messages_button" src="images/other/mail.png">
				</div>
				<table class="user_menu">
					<tr class="user_menu_item">
						<td>First item</td>
					</tr>
                </table>
            </td>
        </tr>
<!-- End Header -->
<!-- Begin Middle -->
		<tr class="middle">
			<td class="sidebar_wrapper">
				<table class="sidebar">
					<!-- Begin Pages -->
					<tr>
						<td class="sidebar_element">Page element</td>
					</tr>
					<tr>
						<td class="sidebar_element">Another page element</td>
					</tr>
					<tr>
						<td class="sidebar_element_active">Active page element</td>
					</tr>
					<tr>
						<td class="sidebar_element_disabled">Inactive page element</td>
					</tr>
					<!-- End Pages -->
				</table>
        <table class="taskbar_title">
            <tr>
                <td class="taskbar_title">Задачи</td>
            </tr>
        </table>
        <table class="taskbar">
			<!-- Begin Tasks -->
			<tr class="taskbar_element">
				<td class="taskbar_checkbox"><input type="checkbox"></td>
				<td>First Task</td>
			</tr>
			<tr class="taskbar_element">
				<td class="taskbar_checkbox"><input type="checkbox"></td>
				<td>Second Task</td>
			</tr>
			<tr class="taskbar_element">
				<td class="taskbar_checkbox"><input type="checkbox"></td>
				<td>Third Task</td>
			</tr>
			<!-- End Tasks -->
        </table>
    </td>
    <td class="content" colspan="2"><div>
        <table class="content">
            <tr>
                <td>
                    <table class="toolbar" id="toolbar">
						<!-- Begin Toolbar -->
                        <tr class="toolbar_row" id="toolbar_row">
                            <td class="toolbar_left" id="toolbar_left">
								<div class="toolbar_button">
									<img class="toolbar_image" src="images/other/add.png">
								</div>
                            </td>
                            <td class="toolbar_center" id="toolbar_center">
								<div class="toolbar_button">
									<img class="toolbar_image" src="images/other/database.png">
								</div>
                            </td>
                            <td class="toolbar_right" id="toolbar_right">
								<div class="toolbar_button">
									<img class="toolbar_image" src="images/other/delete.png">
								</div>
                            </td>
                        </tr>
                        <!-- End Toolbar-->
                    </table>
                </td>
            </tr>
            <tr>
				<td id="workspace_page">
					<!-- Begin page content -->
					<p style="text-align: center">Some page content below</p>
					<table class="data_table">
						<tr class="data_table_row">
							<td class="data_table">ID</td>
							<td class="data_table">Name</td>
							<td class="data_table">Other property</td>
							<td class="data_table"></td>
						</tr>
						<tr class="data_table_row">
							<td class="data_table">1</td>
							<td class="data_table">Thing #1</td>
							<td class="data_table">Value</td>
							<td class="data_table">
								<img class="img24px" src="images/other/more.png">
							</td>
						</tr>
						<tr class="data_table_row">
							<td class="data_table">2</td>
							<td class="data_table">Thing #2</td>
							<td class="data_table">Value</td>
							<td class="data_table">
								<img class="img24px" src="images/other/more.png">
							</td>
						</tr>
						<tr class="data_table_row">
							<td class="data_table">3</td>
							<td class="data_table">Thing #3</td>
							<td class="data_table">Value</td>
							<td class="data_table">
								<img class="img24px" src="images/other/more.png">
							</td>
						</tr>
					</table>
					<!-- End page content -->
				</td>
			</tr>
        </table>
    </div>
    </td>
</tr>
<!-- End Middle -->
<!-- Begin Footer -->
        <tr>
            <td class="footer" id="footer" colspan="3">
				<div>Notification area</div>

                <table class="time_table">
                    <tr><td>00:00 Sunday</td></tr>
                    <tr><td>01.01.1970	</td></tr>
                </table>
            </div>
            </td>
        </tr>
            </table>
